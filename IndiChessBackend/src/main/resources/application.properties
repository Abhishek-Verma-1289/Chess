spring.application.name=IndiChessBackend

# Database Configuration - Hardcoded (bypassing environment variables)
spring.datasource.url=jdbc:mysql://localhost:3306/indichessdb
spring.datasource.username=root
spring.datasource.password=Abhishek1289
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Google OAuth 2.0 - Using Environment Variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}



